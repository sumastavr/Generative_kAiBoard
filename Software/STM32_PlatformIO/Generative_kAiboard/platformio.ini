[env:nucleo_f429zi]
platform = ststm32
board = nucleo_f429zi
framework = arduino
monitor_speed = 115200
lib_deps = 
	adafruit/Adafruit PN532@^1.3.0
	sparkfun/SparkFun VL53L5CX Arduino Library@^1.0.3
	openslab-osu/SSLClient@^1.6.11
	robtillaart/I2C_24LC1025@^0.2.4
